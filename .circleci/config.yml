version: 2.1

parameters:
  terraform-plan-file:
    type: string
    default: 'circleci.tfplan'

executors:
  terraform:
    docker:
      - image: hashicorp/terraform:<< parameters.tag >>
    parameters:
      tag:
        default: 1.3.7
        description: Specify the Terraform Docker image tag for the executor
        type: string
  base:
    docker:
      - image: cimg/base:current
  ubuntu2204:
    machine:
      image: ubuntu-2204:2023.02.1
jobs:
  run:
    executor: ubuntu2204
    steps:
      - checkout
      - run:
          name: pull image
          command: |
            docker pull telegraf:1.17-alpine
      - run:
          name: spin up Telegraf container (will fail)
          command: |
            docker run -v $(pwd)/telegraf.conf:/etc/telegraf/telegraf.conf:ro telegraf:1.17-alpine telegraf
      - run:
          name: fix Telegraf config
          command: |
            # add quotes
            sed -e 's/http:\/\/rabbitmq:15672/\"http:\/\/rabbitmq:15672\"/' telegraf.conf > fixed.conf

            cat fixed.conf
          when: always
      - run:
          name: spin up Telegraf container (will succeed)
          command: |
            docker run -v $(pwd)/fixed.conf:/etc/telegraf/telegraf.conf:ro telegraf:1.17-alpine telegraf
          when: always

workflows:
  main:
    jobs:
      - run
